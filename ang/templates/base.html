<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>TiVo Tools - {% block title %}{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link href="{{ STATIC_URL }}lib/bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="{{ STATIC_URL }}css/main.css" rel="stylesheet">
    <link href="{{ STATIC_URL }}lib/bootstrap/css/bootstrap-responsive.css" rel="stylesheet">
    <link href="{{ STATIC_URL }}lib/jquery-ui/css/smoothness/jquery-ui-1.10.0.custom.css" rel="stylesheet" />
    <link href="{{ STATIC_URL }}lib/chosen/chosen.css" rel="stylesheet" />
    <link href="{{ STATIC_URL }}django_tables2/themes/bootstrap/css/screen.css" rel="stylesheet" />

    <script type="text/javascript" src="{{ STATIC_URL }}js/jquery-1.9.0.js"></script>
    <script type="text/javascript" src="{{ STATIC_URL }}lib/jquery-ui/js/jquery-ui-1.10.0.custom.js"></script>
    <script type="text/javascript" src="{{ STATIC_URL }}lib/bootstrap/js/bootstrap.js"></script>
    <script type="text/javascript" src="{{ STATIC_URL }}js/base.js"></script>
    <script type="text/javascript" src="{{ STATIC_URL }}lib/chosen/chosen.jquery.js"></script>
  </head>
  <body>
    <div id="top-navbar" class="navbar navbar-fixed-top navbar-inverse">
      <div class="navbar-inner">
        <div class="container">
          <a class="brand" href="#">
            A&G episodes
            <div class="banner-text">{% block app-name %}Base App{% endblock%}</div>
          </a>
          <div class="nav-collapse">
            {% block nav %}
            <ul class="nav">
            </ul>
            {% endblock %}
            <form class="navbar-search pull-left form-jump">
              <input id="jump" type="text" placeholder="Search episodes..." class="search-query">
            </form>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>
    <!--START: header-->
    {% block header %}
    {% endblock %}
    <!--END: header-->
    <div class="container">
      <!--START: content-->
      {% block content %}
      {% endblock %}
      <!--END: content-->
    </div> <!-- /container -->
    <footer class="footer">
      <div class="container">
        <p>Created by Ben Friedland &bull; </p>
        <ul class="footer-links">
          <li><a href="http://www.bugben.com">http://www.bugben.com</a></li>
          <li class="muted">Â·</li>
        </ul>
      </div>
    </footer>
  </body>
</html>
