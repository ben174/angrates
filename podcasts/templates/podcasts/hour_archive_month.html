<ul>
    {% for article in object_list %}
        <li>{{ article.pub_date|date:"F j, Y" }}: {{ article.title }}</li>
    {% endfor %}
</ul>

<p>
    {% if previous_month %}
        Previous Month: <a href="{% url 'archive_month' month=previous_month.month year=previous_month.year %}">{{ previous_month|date:"F Y" }}</a>
    {% endif %}
    {% if next_month %}
        Next Month: <a href="{% url 'archive_month' month=next_month.month year=next_month.year %}">{{ next_month|date:"F Y" }}</a>
    {% endif %}
</p>
