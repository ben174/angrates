{% extends 'base.html' %}
{% load staticfiles %}
{% block title %} Episode Calendar {% endblock %}
{% block nav-home %}active{% endblock %}
{% block scripts %}
<script type="text/javascript" src="{% static "bower_components/underscore/underscore.js" %}"></script>
<script type="text/javascript" src="{% static "bower_components/bootstrap-calendar/js/calendar.js" %}"></script>
<script type="text/javascript" src="{% static "js/app.js" %}"></script>
<style>
#cal-day-box .day-event {
  max-width: 100%;
  width: 100%;
  margin-top: 0px!important;
}
div[data-cal-row=-day7], div[data-cal-row=-day1] {
  display: none!important;
}
.cal-cell1 {
  width: 20%!important;
}
</style>
{% endblock %}
{% block content %}
<div class="page-header">
  <div class="pull-right form-inline">
    <div class="btn-group">
      <button class="btn btn-primary" data-calendar-nav="prev"><< Prev</button>
      <button class="btn" data-calendar-nav="today">Today</button>
      <button class="btn btn-primary" data-calendar-nav="next">Next >></button>
    </div>
    <div class="btn-group">
      <button class="btn btn-warning" data-calendar-view="year">Year</button>
      <button class="btn btn-warning active" data-calendar-view="month">Month</button>
      <button class="btn btn-warning" data-calendar-view="week">Week</button>
      <button class="btn btn-warning" data-calendar-view="day">Day</button>
    </div>
  </div>
  <h3></h3>
</div>
<div id="calendar"></div>
{% endblock %}
